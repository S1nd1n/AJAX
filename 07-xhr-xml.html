<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Разбор XML</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Разбор XML</h1>

            <div class="mb-3">
                <input type="button" class="btn btn-primary" value="Получить XML!" onclick="fn()"/>
            </div>

        </div>

        <hr />

        <div class="row">
            <div class="mb-3">
                <pre id="result"></pre>
            </div>
        </div>


        <script>


            function fn() {

                let xhr = new XMLHttpRequest();
                xhr.open('GET', "08-xml.xml", true);
                xhr.responseType = 'document';
                xhr.overrideMimeType('text/xml');
                xhr.send(null);

                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        console.log('Состояние: ' + xhr.status);
                        if (xhr.status == 200 || xhr.status == 201) {
                            const root = xhr.responseXML.getElementsByTagName('greeting')[0];
                            result.innerHTML += root.getElementsByTagName('message')[0].firstChild.nodeValue;
                        }
                    }
                }



            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

</body>

</html>
